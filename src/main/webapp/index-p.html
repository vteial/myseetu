<!DOCTYPE html>
<html>
<head>
    <title>My Seetu</title>

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>

    <link rel="stylesheet" href="bower_components/phonon/css/phonon.min.css"/>
</head>
<body>

<sign-up-x data-page="true">

    <header class="header-bar">
        <div class="center">
            <h1 class="title">{ moduleName }</h1>
        </div>
    </header>

    <div class="content">
        <div class="padded-full">
            <div class="input-wrapper">
                <label class="floating-label">User Id</label>
                <input class="with-label" type="email" required
                       id="userUserId">
            </div>
            <div class="input-wrapper">
                <label class="floating-label">Password</label>
                <input class="with-label" type="password" required
                       id="userPassword">
            </div>
            <div class="padded-top">
                <button class="btn pull-left" onclick="{ reset }">Reset</button>

                <button class="btn primary pull-right" onclick="{ signUp }">Sign Up</button>
            </div>
        </div>
    </div>
</sign-up-x>

<script src="bower_components/phonon/js/phonon.min.js"></script>
<!--
<script src="modules/sessionServiceGuest.js"></script>
-->
<script>
    phonon.options({
        navigator: {
            defaultPage: 'sign-up-x',
            animatePages: true,
            enableBrowserBackButton: true,
            templateRootDirectory: './tpl'
        },
        i18n: null
    });

    var app = phonon.navigator();

    app.on({page: 'sign-up-x', preventClose: false, content: null, readyDelay: 1}, function(activity) {

        var self = this, moduleId = 'sign-up', moduleName = 'Sign Up'
        this.moduleName = moduleName

        activity.onCreate(function() {
            console.log('onCreate');
        });

        activity.onReady(function() {
            console.log('onReady');
        });
    });

    app.start();
</script>

</body>
</html>
