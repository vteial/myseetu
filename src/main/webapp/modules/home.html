<home>

    <header class="header-bar">
        <button class="btn icon icon-menu" data-side-panel-id="side-panel"></button>
        <div class="center">
            <h1 class="title">{ moduleName }</h1>
        </div>
    </header>

    <div class="content">
        <div class="padded-full">
            <h2>Welcome!</h2>
        </div>
    </div>

    <script>
        var self = this, moduleId = 'home', moduleName = 'Home'
        this.moduleName = moduleName

        this.on('close', function (self) {
            console.log(moduleId + ' close started...')
            self.close()
            console.log(moduleId + ' close finished...')
        });

        this.on('mount', function () {
            console.log(moduleId + ' mount started...')
            sessionService.properties()
            console.log(moduleId + ' mount finished...')
        });

    </script>

</home>
